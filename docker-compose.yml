version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: apex-postgres
    environment:
      POSTGRES_USER: apex
      POSTGRES_PASSWORD: apex_dev_password
      POSTGRES_DB: apex_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apex"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apex-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: apex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apex-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: apex-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@apex.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - apex-network
    profiles:
      - tools
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  apex-network:
    driver: bridge
